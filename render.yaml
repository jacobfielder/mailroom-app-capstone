services:
  - type: web
    name: una-package-tracker
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node app.mjs
    envVars:
      - key: NODE_VERSION
        value: 18.18.0
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: /opt/render/project/src/una-packages.db
      - key: JWT_SECRET
        generateValue: true
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
    disk:
      name: una-database
      mountPath: /opt/render/project/src
      sizeGB: 1