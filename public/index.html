<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNA Package Tracker - Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Updated to modern dark blue theme with tabbed interface -->
    <div class="login-container">
        <div class="background-effects">
            <div class="effect-circle effect-1"></div>
            <div class="effect-circle effect-2"></div>
        </div>
        
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üì¶</div>
                <h1>UNA Package Tracker</h1>
                <p class="subtitle">University of North Alabama Package Management System</p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-tab="student">Student/Staff</button>
                <button class="tab-btn" data-tab="worker">Mailroom Worker</button>
            </div>
            
            <!-- Student/Staff Login Form -->
            <form id="studentLoginForm" class="login-form active">
                <div class="form-group">
                    <label for="studentId">L Number</label>
                    <input 
                        type="text" 
                        id="studentId" 
                        name="studentId" 
                        placeholder="L00123456"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input 
                        type="password" 
                        id="studentPassword" 
                        name="studentPassword" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="btn-icon">üîê</span>
                    Sign In
                </button>
            </form>
            
            <!-- Worker Login Form -->
            <form id="workerLoginForm" class="login-form">
                <div class="form-group">
                    <label for="workerEmail">Email</label>
                    <input 
                        type="email" 
                        id="workerEmail" 
                        name="workerEmail" 
                        placeholder="worker@una.edu"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label for="workerPassword">Password</label>
                    <input 
                        type="password" 
                        id="workerPassword" 
                        name="workerPassword" 
                        placeholder="Enter your password"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-secondary">
                    <span class="btn-icon">üîê</span>
                    Worker Sign In
                </button>
            </form>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="footer-info">
                <p>University of North Alabama</p>
                <p>Mailroom Package Management</p>
            </div>
        </div>
    </div>
    
    <script src="scripts/api-client.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
