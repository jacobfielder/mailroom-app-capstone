<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNA Package Tracker - Worker Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center py-3">
                    <h1 class="mb-0">UNA Package Tracker</h1>
                    <div class="d-flex align-items-center gap-3">
                        <span id="workerName" class="user-name"></span>
                        <button onclick="logout()" class="btn btn-secondary">Logout</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="container-fluid">
            <div class="row">
                <nav class="col-12 col-md-3 col-lg-2 sidebar p-0">
                    <div class="d-flex flex-column p-3">
                        <button class="nav-btn active mb-2" onclick="showSection('packages')">
                            <span class="icon">ðŸ“¦</span> Packages
                        </button>
                        <button class="nav-btn mb-2" onclick="showSection('recipients')">
                            <span class="icon">ðŸ‘¥</span> Recipients
                        </button>
                        <button class="nav-btn" onclick="showSection('scan')">
                            <span class="icon">ðŸ“·</span> Scan Package
                        </button>
                    </div>
                </nav>

                <main class="col-12 col-md-9 col-lg-10 main-content p-4">
                <!-- Packages Section -->
                <section id="packagesSection" class="content-section active">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Package Management</h2>
                    </div>

                    <div class="mb-4">
                        <input
                            type="text"
                            id="packageSearch"
                            class="form-control"
                            placeholder="Search by name, ID, or tracking..."
                            oninput="filterPackages()"
                        >
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover data-table">
                            <thead>
                                <tr>
                                    <th>Check-in Date</th>
                                    <th>Student/Staff Name</th>
                                    <th>L Number</th>
                                    <th>Tracking Code</th>
                                    <th>Mailbox #</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="packagesTableBody">
                                <!-- Populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
                
                <!-- Recipients Section -->
                <section id="recipientsSection" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="mb-0">Recipient Management</h2>
                        <button class="btn btn-primary" onclick="showAddRecipientModal()">
                            + Add Recipient
                        </button>
                    </div>

                    <div class="mb-4">
                        <input
                            type="text"
                            id="recipientSearch"
                            class="form-control"
                            placeholder="Search recipients..."
                            oninput="filterRecipients()"
                        >
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>L Number</th>
                                    <th>Type</th>
                                    <th>Mailbox #</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="recipientsTableBody">
                                <!-- Populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </section>
                
                <!-- Scan Package Section -->
                <section id="scanSection" class="content-section">
                    <div class="mb-4">
                        <h2>Scan Package</h2>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-12 col-lg-8">
                            <div class="scan-card p-4">
                                <h3 class="mb-3">Barcode Scanner</h3>
                                <p class="scan-instructions text-muted mb-4">Use your barcode scanner or enter tracking code manually</p>

                                <form id="scanForm" onsubmit="scanPackage(event)">
                                    <div class="mb-3">
                                        <label for="trackingCode" class="form-label">Tracking Code</label>
                                        <input
                                            type="text"
                                            id="trackingCode"
                                            class="form-control"
                                            placeholder="Scan or enter tracking code"
                                            required
                                            autofocus
                                        >
                                    </div>

                                    <div class="mb-4">
                                        <label for="recipientSelect" class="form-label">Recipient</label>
                                        <select id="recipientSelect" class="form-select" required>
                                            <option value="">Select recipient</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-lg w-100">
                                        Check In Package
                                    </button>
                                </form>

                                <div id="scanMessage" class="scan-message mt-3"></div>
                            </div>
                        </div>
                    </div>
                </section>
                </main>
            </div>
        </div>
    </div>
    
    <!-- Add Recipient Modal -->
    <div class="modal fade" id="addRecipientModal" tabindex="-1" aria-labelledby="addRecipientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRecipientModalLabel">Add New Recipient</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addRecipientForm" onsubmit="addRecipient(event)">
                        <div class="mb-3">
                            <label for="recipientName" class="form-label">Full Name</label>
                            <input type="text" id="recipientName" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="recipientLNumber" class="form-label">L Number</label>
                            <input type="text" id="recipientLNumber" class="form-control" placeholder="L12345" required>
                        </div>

                        <div class="mb-3">
                            <label for="recipientType" class="form-label">Type</label>
                            <select id="recipientType" class="form-select" required>
                                <option value="Student">Student</option>
                                <option value="Staff">Staff</option>
                                <option value="Faculty">Faculty</option>
                                <option value="Department">Department</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="recipientMailbox" class="form-label">Mailbox Number</label>
                            <input type="text" id="recipientMailbox" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="recipientEmail" class="form-label">Email</label>
                            <input type="email" id="recipientEmail" class="form-control" required>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Add Recipient</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Add API client before worker.js -->
    <script src="scripts/api-client.js"></script>
    <script src="scripts/worker.js"></script>
</body>
</html>
